<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dados RPG</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="images/d20.png" />
  </head>
  <body>
    <!--Modal para seleção do dado  -->
    <div class="modal hidden">
      É necessário selecionar um dado.
      <button class="close">X</button>
    </div>
    <div class="overlay hidden"></div>

    <!-- Abas -->
    <div class="tabs">
      <button class="tab start" id="D4">D4</button>
      <button class="tab" id="D6">D6</button>
      <button class="tab" id="D8">D8</button>
      <button class="tab" id="D10">D10</button>
      <button class="tab" id="D12">D12</button>
      <button class="tab end" id="D20">D20</button>
    </div>
    <!-- Janela Principal -->
    <div class="janela">
      <!-- Resultado do Dado -->
      <div class="resultado"></div>

      <!-- Input e Botão de Rolagem -->
      <div class="input">
        <button class="Rolar--dado">Rolar</button>
      </div>
    </div>

    <!-- Histórico -->
    <div class="Historico" id="historico" style="overflow-x: hidden"></div>
    <script src="index.js"></script>
  </body>
</html>
